<div ng-controller="mathsController">
    <table>
        <tr>
            <td>Enter First Number</td>
            <td><input type="text" ng-model="firstNumber" /> </td>
        </tr>
        <tr>
            <td>Enter Second Number</td>
            <td><input type="text" ng-model="secondNumber" /> </td>
        </tr>
        <tr>
            <td>Result: </td>
            <td>{{result()}}</td>
        </tr>
        <tr>
            <td><input type="button" ng-click="reset()" value="Reset" /> </td>
        </tr>
    </table>
</div>
